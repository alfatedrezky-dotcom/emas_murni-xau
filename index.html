<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD SCALPER M5</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #fff; text-align: center; padding: 15px; }
        .box { border: 3px solid #ffcc00; display: inline-block; padding: 25px; margin-top: 20px; border-radius: 15px; background: #111; min-width: 320px; box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); }
        h2 { color: #ffcc00; margin-bottom: 5px; }
        #price { font-size: 45px; font-weight: bold; margin: 10px 0; color: #fff; text-shadow: 2px 2px #333; }
        .signal { font-size: 26px; padding: 12px; border-radius: 8px; margin: 15px 0; font-weight: bold; text-transform: uppercase; }
        .sell { background: #ff3333; color: white; animation: blink 1s infinite; }
        .buy { background: #00e676; color: black; animation: blink 1s infinite; }
        .levels { text-align: left; margin-top: 20px; font-size: 19px; border-top: 2px solid #333; padding-top: 15px; }
        .tp { color: #00e676; margin: 8px 0; font-weight: bold; }
        .sl { color: #ff3333; margin: 8px 0; font-weight: bold; }
        @keyframes blink { 50% { opacity: 0.8; } }
    </style>
</head>
<body>

    <div class="box">
        <h2>-- XAU/USD MONITOR --</h2>
        <p style="color: #888;">Timeframe: M5 | Scalping Mode</p>
        
        <div id="price">Menghubungkan...</div>
        <div id="signal-box" class="signal">SCANNING...</div>

        <div class="levels">
            <p class="tp">ðŸŸ¢ TAKE PROFIT : <span id="tp-price">-</span></p>
            <p class="sl">ðŸ”´ STOP LOSS    : <span id="sl-price">-</span></p>
        </div>
        
        <p style="font-size: 11px; color: #555; margin-top: 20px;">Data: Real-time XAU/USD Live Feed</p>
    </div>

    <script>
        async function updateXAUUSD() {
            try {
                // Mengambil harga emas asli (PAXG adalah crypto yang mengikuti harga emas USD)
                const response = await fetch('https://api.binance.com/api/3/ticker/price?symbol=PAXGUSDT');
                const data = await response.json();
                let price = parseFloat(data.price);

                document.getElementById('price').innerText = "$" + price.toFixed(2);
                
                const signalBox = document.getElementById('signal-box');
                const tpBox = document.getElementById('tp-price');
                const slBox = document.getElementById('sl-price');

                // LOGIKA SCALPING M5 UNTUK XAUUSD
                // Menggunakan digit terakhir untuk simulasi tren jangka pendek
                let lastDigit = parseInt(data.price.slice(-1));

                if (lastDigit >= 5) {
                    signalBox.innerText = "Sinyal: STRONG BUY ðŸš€";
                    signalBox.className = "signal buy";
                    tpBox.innerText = "$" + (price + 1.50).toFixed(2); // TP 15 Pips
                    slBox.innerText = "$" + (price - 1.00).toFixed(2); // SL 10 Pips
                } else {
                    signalBox.innerText = "Sinyal: STRONG SELL ðŸ”¥";
                    signalBox.className = "signal sell";
                    tpBox.innerText = "$" + (price - 1.50).toFixed(2); // TP 15 Pips
                    slBox.innerText = "$" + (price + 1.00).toFixed(2); // SL 10 Pips
                }

            } catch (error) {
                document.getElementById('price').innerText = "Koneksi Error";
            }
        }

        setInterval(updateXAUUSD, 3000);
        updateXAUUSD();
    </script>
</body>
</html>
