<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD M1 ULTRA SCALPER</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #fff; text-align: center; padding: 10px; }
        .box { border: 2px solid #ff00ff; display: inline-block; padding: 20px; margin-top: 10px; border-radius: 15px; background: #0a0a0a; min-width: 310px; box-shadow: 0 0 15px #ff00ff33; }
        h2 { color: #ff00ff; font-size: 18px; margin-bottom: 5px; }
        #price { font-size: 45px; font-weight: bold; margin: 5px 0; color: #fff; }
        .signal { font-size: 22px; padding: 10px; border-radius: 8px; margin: 10px 0; font-weight: bold; }
        .buy { background: #00ff00; color: #000; }
        .sell { background: #ff0000; color: #fff; }
        .wait { background: #333; color: #888; }
        .levels { text-align: left; margin-top: 15px; font-size: 17px; border-top: 1px solid #333; padding-top: 10px; }
        .tp { color: #00ff00; margin: 5px 0; }
        .sl { color: #ff0000; margin: 5px 0; }
        .m1-tag { font-size: 10px; background: #ff00ff; color: #000; padding: 2px 5px; border-radius: 3px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <span class="m1-tag">MODE M1 AGRESIVE</span>
        <h2>-- XI-1 FAST SCALPER --</h2>
        
        <div id="price">...</div>
        <div id="signal-box" class="signal wait">SCANNING M1...</div>

        <div class="levels">
            <p class="tp">‚ö° TP (5 Pips): <span id="tp-price">-</span></p>
            <p class="sl">üõ°Ô∏è SL (4 Pips): <span id="sl-price">-</span></p>
        </div>
        
        <p style="font-size: 10px; color: #555; margin-top: 15px;">Refresh Rate: 2 Detik (Real-time)</p>
    </div>

    <script>
        let lastPrice = 0;

        async function updateM1() {
            const priceEl = document.getElementById('price');
            const signalBox = document.getElementById('signal-box');
            const tpBox = document.getElementById('tp-price');
            const slBox = document.getElementById('sl-price');

            try {
                const response = await fetch('https://api.binance.com/api/3/ticker/price?symbol=PAXGUSDT');
                const data = await response.json();
                let currentPrice = parseFloat(data.price);
                
                priceEl.innerText = "$" + currentPrice.toFixed(2);

                if (lastPrice !== 0) {
                    let diff = currentPrice - lastPrice;

                    // Logika M1: Pergerakan sekecil 0.02 poin memicu sinyal
                    if (diff > 0.02) {
                        signalBox.innerText = "M1: BUY üíπ";
                        signalBox.className = "signal buy";
                        tpBox.innerText = "$" + (currentPrice + 0.50).toFixed(2); // TP Sangat Pendek
                        slBox.innerText = "$" + (currentPrice - 0.40).toFixed(2); // SL Sangat Ketat
                    } else if (diff < -0.02) {
                        signalBox.innerText = "M1: SELL üìâ";
                        signalBox.className = "signal sell";
                        tpBox.innerText = "$" + (currentPrice - 0.50).toFixed(2);
                        slBox.innerText = "$" + (currentPrice + 0.40).toFixed(2);
                    }
                }
                
                lastPrice = currentPrice;

            } catch (e) {
                priceEl.innerText = "Error Conn";
            }
        }

        // Update super cepat untuk timeframe M1
        setInterval(updateM1, 2000);
        updateM1();
    </script>
</body>
</html>
