<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI-1 SCALPER M5</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #fff; text-align: center; padding: 20px; }
        .box { border: 2px solid #ffaa00; display: inline-block; padding: 20px; margin-top: 30px; border-radius: 10px; background: #111; }
        #price { font-size: 40px; font-weight: bold; margin: 15px 0; color: #ffaa00; }
        .signal { font-size: 24px; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .sell { background: #ff4444; color: white; }
        .buy { background: #00ff88; color: black; }
        .levels { text-align: left; margin-top: 15px; font-size: 16px; border-top: 1px solid #444; padding-top: 10px; }
        .tp { color: #00ff88; }
        .sl { color: #ff4444; }
    </style>
</head>
<body>

    <div class="box">
        <h2>==== SCALPING MONITOR XI-1 ====</h2>
        <p>Timeframe: M5 (5 Menit)</p>
        
        <div id="price">Memuat Harga...</div>
        <div id="signal-box" class="signal">MENGANALISA...</div>

        <div class="levels">
            <p class="tp">Target TP: <span id="tp-price">-</span></p>
            <p class="sl">Resiko SL: <span id="sl-price">-</span></p>
        </div>
        
        <p style="font-size: 10px; color: #888; margin-top: 20px;">Update otomatis setiap 5 detik... [Real-time]</p>
    </div>

    <script>
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.binance.com/api/3/ticker/price?symbol=PAXGUSDT');
                const data = await response.json();
                const price = parseFloat(data.price);
                
                document.getElementById('price').innerText = "$" + price.toFixed(2);
                
                const signalBox = document.getElementById('signal-box');
                const tpBox = document.getElementById('tp-price');
                const slBox = document.getElementById('sl-price');

                // Logika Scalping M5 Sederhana (Prediksi)
                // Jika harga berakhir .50 ke atas (Trend Up)
                if (price % 1 > 0.5) {
                    signalBox.innerText = "Sinyal: BUY ðŸ“ˆ";
                    signalBox.className = "signal buy";
                    tpBox.innerText = "$" + (price + 2.5).toFixed(2); // TP 2.5 point
                    slBox.innerText = "$" + (price - 1.5).toFixed(2); // SL 1.5 point
                } else {
                    signalBox.innerText = "Sinyal: SELL ðŸ“‰";
                    signalBox.className = "signal sell";
                    tpBox.innerText = "$" + (price - 2.5).toFixed(2);
                    slBox.innerText = "$" + (price + 1.5).toFixed(2);
                }

            } catch (error) {
                console.error("Gagal mengambil data", error);
            }
        }

        setInterval(fetchPrice, 5000);
        fetchPrice();
    </script>
</body>
</html>
