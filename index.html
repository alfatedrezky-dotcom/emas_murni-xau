<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD M1 - 100 PIPS TARGET</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #fff; text-align: center; padding: 10px; }
        .container { border: 3px double #00ff00; display: inline-block; padding: 20px; margin-top: 10px; border-radius: 10px; background: #050505; min-width: 320px; }
        .header-tag { background: #00ff00; color: #000; padding: 2px 10px; font-weight: bold; border-radius: 5px; font-size: 14px; }
        #price { font-size: 50px; font-weight: bold; margin: 10px 0; color: #fff; letter-spacing: -2px; }
        .signal-area { font-size: 24px; padding: 12px; border-radius: 5px; margin: 15px 0; font-weight: bold; }
        .buy { border: 2px solid #00ff00; color: #00ff00; }
        .sell { border: 2px solid #ff0000; color: #ff0000; }
        .levels { text-align: left; font-size: 22px; border-top: 1px dashed #444; padding-top: 15px; }
        .tp { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
        .sl { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
    </style>
</head>
<body>

    <div class="container">
        <span class="header-tag">TARGET: 100 PIPS (1.00 USD)</span>
        <h2 style="margin: 10px 0;">XI-1 PRO SCALPER</h2>
        
        <div id="price">5056.97</div>
        <div id="signal-box" class="signal-area">WAITING...</div>

        <div class="levels">
            <div class="tp">üí∞ TP (+100): <span id="tp-price">-</span></div>
            <div class="sl">üõ°Ô∏è SL (-50): <span id="sl-price">-</span></div>
        </div>
        
        <p style="font-size: 10px; color: #666; margin-top: 15px;">M1 Volatility Sync Active</p>
    </div>

    <script>
        let currentPrice = 5056.97; // Berdasarkan chart Anda

        function updateLogic() {
            const priceEl = document.getElementById('price');
            const signalBox = document.getElementById('signal-box');
            const tpBox = document.getElementById('tp-price');
            const slBox = document.getElementById('sl-price');

            // Simulasi pergerakan harga real-time
            let change = (Math.random() * 0.20) - 0.10;
            currentPrice += change;
            
            priceEl.innerText = currentPrice.toFixed(2);

            // Logika Sinyal dengan Target 100 Pips (1.00 Poin)
            if (change > 0.02) {
                signalBox.innerText = "ACTION: BUY NOW";
                signalBox.className = "signal-area buy";
                tpBox.innerText = (currentPrice + 1.00).toFixed(2); // +100 Pips
                slBox.innerText = (currentPrice - 0.50).toFixed(2); // -50 Pips (Risk:Reward 1:2)
            } else if (change < -0.02) {
                signalBox.innerText = "ACTION: SELL NOW";
                signalBox.className = "signal-area sell";
                tpBox.innerText = (currentPrice - 1.00).toFixed(2); // -100 Pips
                slBox.innerText = (currentPrice + 0.50).toFixed(2); // +50 Pips
            }
        }

        setInterval(updateLogic, 2000);
        updateLogic();
    </script>
</body>
</html>
