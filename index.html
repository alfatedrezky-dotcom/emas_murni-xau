<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMC XT12 GOD V10 - ULTIMATE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #000; --panel: #0d0d0d; --green: #00ff88; --red: #ff3333; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }

        /* Navigasi */
        .nav-bar { display: flex; height: 50px; background: #050505; border-bottom: 1px solid #222; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; color: #555; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--gold); border-bottom: 3px solid var(--gold); background: #111; }

        .content { height: calc(100vh - 50px); width: 100%; position: relative; }
        .page { display: none; height: 100%; width: 100%; overflow-y: auto; }
        .page.active { display: block; }

        /* Finance Section - Kalkulator Pro */
        .finance-card { padding: 20px; background: var(--panel); border-radius: 12px; margin: 15px; border: 1px solid #222; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input { background: #151515; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 5px; outline: none; font-family: 'Orbitron'; }
        .calc-btn { background: var(--gold); color: #000; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .res-box { padding: 15px; border-radius: 8px; text-align: center; border: 2px solid #222; }
        
        /* Market Log & Price */
        .market-layout { display: flex; flex-direction: column; height: 100%; }
        .bottom-info { height: 180px; display: flex; gap: 10px; padding: 10px; background: #050505; border-top: 2px solid #1a1a1a; }
        .log-area { flex: 1.2; background: #080808; border-radius: 8px; padding: 10px; font-size: 9px; overflow-y: auto; font-family: monospace; }
        .price-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0a0a0a; border-radius: 8px; border: 1px solid #222; }
    </style>
</head>
<body>

<div class="nav-bar">
    <div class="nav-item active" onclick="tab('market')">GOD TERMINAL</div>
    <div class="nav-item" onclick="tab('finance')">FINANCE & RISK</div>
    <div class="nav-item" onclick="tab('news')">ECONOMY NEWS</div>
</div>

<div class="content">
    <div id="market" class="page active">
        <div class="market-layout">
            <div id="tv_chart" style="flex:1;"></div>
            <div class="bottom-info">
                <div class="price-area">
                    <div id="price-display" style="font-size:38px; color:var(--gold); font-family:'Orbitron';">0.00</div>
                    <div id="signal-text" style="font-size:10px; margin-top:5px; font-weight:bold;">SCANNING...</div>
                </div>
                <div class="log-area" id="signal-log"></div>
            </div>
        </div>
    </div>

    <div id="finance" class="page">
        <div class="finance-card">
            <h3 style="color:var(--gold); font-size:12px; margin-bottom:20px;">XAU/USD RISK CALCULATOR</h3>
            <div class="input-group">
                <input type="number" id="lot" placeholder="Lot Size (e.g 0.10)">
                <input type="number" id="entry" placeholder="Entry Price">
            </div>
            <div class="input-group">
                <input type="number" id="exit" placeholder="Exit/TP Price">
                <input type="number" id="sl" placeholder="Stop Loss Price">
            </div>
            <button class="calc-btn" onclick="calculateRisk()">CALCULATE PROFIT/LOSS</button>
            
            <div class="result-grid">
                <div class="res-box" style="border-color:var(--green);">
                    <div style="font-size:9px; color:#555;">PROFIT ESTIMATE</div>
                    <div id="prof-res" style="font-size:18px; color:var(--green); font-family:'Orbitron';">$0.00</div>
                </div>
                <div class="res-box" style="border-color:var(--red);">
                    <div style="font-size:9px; color:#555;">RISK (SL)</div>
                    <div id="risk-res" style="font-size:18px; color:var(--red); font-family:'Orbitron';">$0.00</div>
                </div>
            </div>
        </div>
    </div>

    <div id="news" class="page">
        <div class="tradingview-widget-container" style="height:100%;">
            <iframe src="https://www.tradingview-widget.com/embed-widget/events/?colorTheme=dark&isTransparent=false&width=100%&height=100%&locale=id&importanceFilter=-1,0,1&currencyFilter=USD" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    new TradingView.widget({ "autosize": true, "symbol": "OANDA:XAUUSD", "interval": "1", "theme": "dark", "container_id": "tv_chart" });

    // Firebase Sync
    const config = { databaseURL: "https://emas-murni-xau-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    db.ref('live_monitor').on('value', (s) => {
        const d = s.val(); if(!d) return;
        document.getElementById('price-display').innerText = d.price.toFixed(2);
        document.getElementById('signal-text').innerText = d.prediction;
        
        // Log System
        const log = document.getElementById('signal-log');
        const row = `<div style="border-bottom:1px solid #111; padding:2px 0; color:#555;">
                        <span style="color:var(--gold)">[${new Date().toLocaleTimeString()}]</span> ${d.prediction}
                     </div>`;
        log.innerHTML = row + log.innerHTML;
        if(log.children.length > 12) log.removeChild(log.lastChild);
    });

    // Modifikasi Kalkulator Profit/Loss
    function calculateRisk() {
        const lot = parseFloat(document.getElementById('lot').value);
        const entry = parseFloat(document.getElementById('entry').value);
        const exit = parseFloat(document.getElementById('exit').value);
        const sl = parseFloat(document.getElementById('sl').value);

        if(lot && entry && exit) {
            // Formula XAUUSD: (Exit - Entry) * Lot * 100
            const profit = (exit - entry) * lot * 100;
            const loss = (entry - sl) * lot * 100;
            
            document.getElementById('prof-res').innerText = "$" + profit.toFixed(2);
            document.getElementById('risk-res').innerText = "-$" + Math.abs(loss).toFixed(2);
        }
    }

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>
</body>
</html>
