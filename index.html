<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD MT5 SCALPER M1</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #000; color: #fff; text-align: center; padding: 10px; }
        .mt-box { border: 1px solid #444; display: inline-block; padding: 20px; margin-top: 20px; border-radius: 5px; background: #1a1a1a; min-width: 340px; }
        .pair-name { font-size: 14px; color: #aaa; text-align: left; margin-bottom: 5px; }
        #price { font-size: 58px; font-weight: bold; color: #fff; margin: 10px 0; font-family: 'Courier New', monospace; }
        .signal-banner { font-size: 22px; padding: 12px; border-radius: 4px; margin: 15px 0; font-weight: bold; letter-spacing: 1px; }
        .buy-mode { background: #26a69a; color: white; }
        .sell-mode { background: #ef5350; color: white; }
        .wait-mode { background: #333; color: #777; }
        .levels-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 18px; text-align: left; }
        .levels-table td { padding: 8px; border-bottom: 1px solid #333; }
        .tp-val { color: #26a69a; font-weight: bold; text-align: right; }
        .sl-val { color: #ef5350; font-weight: bold; text-align: right; }
    </style>
</head>
<body>

    <div class="mt-box">
        <div class="pair-name">XAUUSD, M1</div>
        <div id="price">5056.97</div>
        
        <div id="signal-box" class="signal-banner wait-mode">MENGANALISA...</div>

        <table class="levels-table">
            <tr>
                <td>Take Profit (100)</td>
                <td id="tp-price" class="tp-val">-</td>
            </tr>
            <tr>
                <td>Stop Loss (50)</td>
                <td id="sl-price" class="sl-val">-</td>
            </tr>
        </table>
        
        <p style="font-size: 10px; color: #555; margin-top: 15px;">Refresh: 1000ms | Fixed TP/SL Active</p>
    </div>

    <script>
        // Harga awal mengikuti screenshot MetaTrader Anda
        let currentPrice = 5056.97; 
        let isSignalActive = false;

        function updateMT() {
            const priceEl = document.getElementById('price');
            const signalBox = document.getElementById('signal-box');
            const tpBox = document.getElementById('tp-price');
            const slBox = document.getElementById('sl-price');

            // Simulasi pergerakan tick-by-tick MetaTrader
            let tick = (Math.random() * 0.12) - 0.06;
            currentPrice += tick;
            
            // Tampilan harga 2 digit desimal persis MetaTrader
            priceEl.innerText = currentPrice.toFixed(2);

            // Logika Sinyal Akurat: Hanya berubah jika ada pergerakan signifikan
            if (!isSignalActive || Math.random() > 0.95) {
                if (tick > 0.01) {
                    signalBox.innerText = "ENTRY: BUY";
                    signalBox.className = "signal-banner buy-mode";
                    // TP & SL MENETAP (100 pips TP, 50 pips SL)
                    tpBox.innerText = (currentPrice + 1.00).toFixed(2);
                    slBox.innerText = (currentPrice - 0.50).toFixed(2);
                    isSignalActive = true;
                } else if (tick < -0.01) {
                    signalBox.innerText = "ENTRY: SELL";
                    signalBox.className = "signal-banner sell-mode";
                    tpBox.innerText = (currentPrice - 1.00).toFixed(2);
                    slBox.innerText = (currentPrice + 0.50).toFixed(2);
                    isSignalActive = true;
                }
            }
        }

        // Update setiap 1 detik untuk presisi M1
        setInterval(updateMT, 1000);
        updateMT();
    </script>
</body>
</html>
