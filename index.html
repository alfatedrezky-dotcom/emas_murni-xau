                        setFixedSignal("BUY", currentPrice);

                        setFixedSignal("SELL", currentPrice);
                    }
                }
                lastPrice = currentPrice;
            } catch (e) {
                document.getElementById('price').innerText = "OFFLINE";
            }
        }
