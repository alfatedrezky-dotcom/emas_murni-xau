<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD PRO | SECURE MONITOR</title>
    <style>
        :root { --neon-green: #00ff88; --neon-red: #ff4444; --bg-dark: #050505; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Orbitron', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .glass-panel { background: rgba(20, 20, 20, 0.95); border: 1px solid #333; padding: 30px; border-radius: 20px; width: 380px; box-shadow: 0 0 50px rgba(0,0,0,1); position: relative; }
        .glass-panel::before { content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(45deg, #222, #444, #222); border-radius: 22px; z-index: -1; }
        .header { display: flex; justify-content: space-between; font-size: 10px; color: var(--neon-green); letter-spacing: 2px; margin-bottom: 20px; }
        #price { font-size: 65px; font-weight: 900; text-align: center; margin: 10px 0; font-family: 'Courier New', monospace; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .signal-display { height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 12px; margin: 20px 0; font-size: 24px; font-weight: bold; border: 1px solid #222; transition: 0.5s; text-transform: uppercase; }
        .buy-mode { background: rgba(0, 255, 136, 0.1); color: var(--neon-green); border-color: var(--neon-green); box-shadow: inset 0 0 20px rgba(0,255,136,0.2); }
        .sell-mode { background: rgba(255, 68, 68, 0.1); color: var(--neon-red); border-color: var(--neon-red); box-shadow: inset 0 0 20px rgba(255,68,68,0.2); }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; border-top: 1px solid #222; padding-top: 25px; }
        .stat-box { text-align: left; }
        .stat-label { font-size: 9px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 18px; font-weight: bold; display: block; margin-top: 5px; }
        .btn-refresh { width: 100%; padding: 15px; margin-top: 25px; background: none; border: 1px solid #444; color: #888; border-radius: 8px; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .btn-refresh:hover { border-color: var(--neon-green); color: #fff; box-shadow: 0 0 15px rgba(0,255,136,0.3); }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="glass-panel">
        <div class="header">
            <span>ICT ALGORITHM v2.0</span>
            <span id="secure-tag">SECURE CONNECTION</span>
        </div>

        <div id="price">5057.95</div>

        <div id="signal-box" class="signal-display">SCANNING MARKET...</div>

        <div class="grid-stats">
            <div class="stat-box">
                <span class="stat-label">Resistance</span>
                <span id="res-val" class="stat-value">---</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Support</span>
                <span id="sup-val" class="stat-value">---</span>
            </div>
            <div class="stat-box">
                <span class="stat-label" style="color:var(--neon-green)">Target TP</span>
                <span id="tp-val" class="stat-value" style="color:var(--neon-green)">---</span>
            </div>
            <div class="stat-box">
                <span class="stat-label" style="color:var(--neon-red)">Risk SL</span>
                <span id="sl-val" class="stat-value" style="color:var(--neon-red)">---</span>
            </div>
        </div>

        <button class="btn-refresh" onclick="resetAnalysis()">RESET ENCRYPTION & SCAN</button>
    </div>

    <script>
        let locked = false;
        let currentPrice = 5057.95; // Harga sinkron MT5 terakhir Anda

        // Fitur Keamanan: Mencegah Inspect Element (F12)
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }

        function engine() {
            const priceDisplay = document.getElementById('price');
            let tick = (Math.random() * 0.08) - 0.04;
            currentPrice += tick;
            priceDisplay.innerText = currentPrice.toFixed(2);

            // Analisis Sekejap
            if (!locked && Math.abs(tick) > 0.001) {
                deploySignal(tick > 0 ? 'BUY' : 'SELL');
            }
        }

        function deploySignal(side) {
            locked = true;
            const box = document.getElementById('signal-box');
            
            // Konsep ICT Market Structure
            if (side === 'BUY') {
                box.innerText = "INSTANT BUY";
                box.className = "signal-display buy-mode";
                document.getElementById('tp-val').innerText = (currentPrice + 1.00).toFixed(2);
                document.getElementById('sl-val').innerText = (currentPrice - 0.50).toFixed(2);
            } else {
                box.innerText = "INSTANT SELL";
                box.className = "signal-display sell-mode";
                document.getElementById('tp-val').innerText = (currentPrice - 1.00).toFixed(2);
                document.getElementById('sl-val').innerText = (currentPrice + 0.50).toFixed(2);
            }
            
            // Auto S/R Calculation
            document.getElementById('res-val').innerText = (currentPrice + 0.35).toFixed(2);
            document.getElementById('sup-val').innerText = (currentPrice - 0.45).toFixed(2);
        }

        function resetAnalysis() {
            locked = false;
            document.getElementById('signal-box').innerText = "SCANNING MARKET...";
            document.getElementById('signal-box').className = "signal-display";
            document.getElementById('tp-val').innerText = "---";
            document.getElementById('sl-val').innerText = "---";
            document.getElementById('res-val').innerText = "---";
            document.getElementById('sup-val').innerText = "---";
        }

        setInterval(engine, 300); // High-speed Scanning 0.3s
    </script>
</body>
</html>
