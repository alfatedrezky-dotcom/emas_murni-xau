<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC GOD PROTOCOL V8.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #0a0a0a; --card: #151515; --red: #ff3333; }
        body { background: var(--bg); color: white; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }
        
        /* LOGIN SYSTEM */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: #111; padding: 30px; border-radius: 15px; border: 1px solid var(--gold); width: 280px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        
        /* DASHBOARD LAYOUT */
        .header-ticker { background: #1a1a1a; color: var(--gold); padding: 5px 0; font-size: 12px; border-bottom: 1px solid #333; }
        .container { padding: 10px; max-width: 1200px; margin: auto; }
        .card { background: var(--card); border-radius: 10px; padding: 15px; border: 1px solid #333; margin-bottom: 10px; }
        
        /* TABS */
        .tab-parent { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 12px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; border-radius: 5px; }
        .active-tab { background: var(--gold) !important; color: black !important; }
        .inactive-tab { background: #222; color: white; }

        /* STRENGTH METER */
        .strength-bg { background: #222; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #strength-bar { width: 0%; height: 100%; background: var(--gold); transition: 0.8s; }
        
        .price-text { font-size: 32px; font-weight: bold; color: var(--gold); }
        iframe { border-radius: 8px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: var(--gold); margin-bottom: 20px;">SYSTEM ACCESS</h2>
            <input type="text" id="user-id" placeholder="USER ID">
            <input type="password" id="user-pass" placeholder="PASSWORD">
            <button onclick="checkLogin()" style="width: 100%; padding: 12px; background: var(--gold); border: none; cursor: pointer; font-weight: bold; border-radius: 5px;">AUTHORIZE</button>
            <p id="login-err" style="color: var(--red); font-size: 11px; margin-top: 10px; display: none;">ACCESS DENIED!</p>
        </div>
    </div>

    <div class="header-ticker">
        <marquee scrollamount="5">⚠️ MONITORING HIGH IMPACT: CPI, NFP, GDP, FOMC - SMC GOD PROTOCOL ACTIVE - CHECK FUNDAMENTAL PAGE BEFORE TRADING...</marquee>
    </div>

    <div class="container" id="main-ui" style="display: none;">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <div style="font-size: 11px; color: #888;">XAU/USD LIVE (PAXG)</div>
                    <div id="price" class="price-text">0.00</div>
                </div>
                <div style="text-align: right;">
                    <div id="bias-label" style="font-size: 12px; color: #888;">BIAS: --</div>
                    <div id="time-label" style="font-size: 10px; color: #555;">SYNC: --:--:--</div>
                </div>
            </div>
            
            <div id="prediction" style="margin-top: 10px; font-weight: bold; color: #00ff00;">INITIALIZING...</div>
            
            <div class="strength-bg"><div id="strength-bar"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 10px; margin-top: 4px; color: #888;">
                <span>STRENGTH METER</span><span id="strength-val">0%</span>
            </div>
        </div>

        <div class="tab-parent">
            <button id="btn-chart" class="tab-btn active-tab" onclick="switchTab('chart')">SCALPER VIEW</button>
            <button id="btn-news" class="tab-btn inactive-tab" onclick="switchTab('news')">FUNDAMENTAL NEWS</button>
        </div>

        <div id="view-chart">
            <iframe id="tv-widget" src="https://s.tradingview.com/widgetembed/?symbol=BINANCE%3APAXGUSDT&interval=1&theme=dark" style="width: 100%; height: 450px; border: none;"></iframe>
        </div>

        <div id="view-news" style="display: none;">
            <div class="card" style="height: 450px; overflow: hidden; padding: 0;">
                <iframe src="https://www.tradays.com/en/economic-calendar/widget?mode=2&theme=1" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
    </div>

    <audio id="alarm" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

    <script>
        const VALID_ID = "ADMIN_XAU";
        const VALID_PASS = "GOD123";

        // FIREBASE SETUP
        firebase.initializeApp({ databaseURL: "https://emas-murni-xau-default-rtdb.firebaseio.com" });
        const db = firebase.database();

        function checkLogin() {
            const u = document.getElementById('user-id').value;
            const p = document.getElementById('user-pass').value;
            if(u === VALID_ID && p === VALID_PASS) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                sessionStorage.setItem('logged', 'true');
            } else {
                document.getElementById('login-err').style.display = 'block';
            }
        }

        if(sessionStorage.getItem('logged') === 'true') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
        }

        function switchTab(t) {
            const isChart = t === 'chart';
            document.getElementById('view-chart').style.display = isChart ? 'block' : 'none';
            document.getElementById('view-news').style.display = isChart ? 'none' : 'block';
            document.getElementById('btn-chart').className = isChart ? 'tab-btn active-tab' : 'tab-btn inactive-tab';
            document.getElementById('btn-news').className = isChart ? 'tab-btn inactive-tab' : 'tab-btn active-tab';
        }

        // SYNC LOGIC
        db.ref('live_monitor').on('value', (s) => {
            const d = s.val(); if(!d) return;
            
            const now = Math.floor(Date.now() / 1000);
            const expired = (now - d.timestamp) > 180; // Expire 3 Menit

            document.getElementById('price').innerText = d.price;
            document.getElementById('prediction').innerText = expired ? "OFFLINE / LAG ⌛" : d.prediction;
            document.getElementById('prediction').style.color = expired ? "#666" : (d.prediction.includes("GOD") ? "#00ff00" : "#fff");
            document.getElementById('bias-label').innerText = "BIAS: " + d.bias;
            document.getElementById('time-label').innerText = "SYNC: " + d.time;

            // Strength Visual
            const bar = document.getElementById('strength-bar');
            bar.style.width = d.strength + "%";
            document.getElementById('strength-val').innerText = d.strength + "%";
            bar.style.background = d.strength > 80 ? "var(--red)" : "var(--gold)";

            if(!expired && d.prediction.includes("GOD")) {
                document.getElementById('alarm').play().catch(()=>{});
            }
        });
    </script>
</body>
</html>
