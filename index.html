<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD SCALPER M5</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #fff; text-align: center; padding: 15px; }
        .box { border: 3px solid #ffcc00; display: inline-block; padding: 25px; margin-top: 20px; border-radius: 15px; background: #111; min-width: 320px; box-shadow: 0 0 20px rgba(255, 204, 0, 0.3); }
        h2 { color: #ffcc00; margin-bottom: 5px; letter-spacing: 2px; }
        #price { font-size: 48px; font-weight: bold; margin: 10px 0; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .signal { font-size: 24px; padding: 12px; border-radius: 8px; margin: 15px 0; font-weight: bold; }
        .sell { background: #ff3333; color: white; animation: blink 1s infinite; }
        .buy { background: #00e676; color: black; animation: blink 1s infinite; }
        .levels { text-align: left; margin-top: 20px; font-size: 19px; border-top: 2px solid #333; padding-top: 15px; }
        .tp { color: #00e676; margin: 10px 0; font-weight: bold; }
        .sl { color: #ff3333; margin: 10px 0; font-weight: bold; }
        @keyframes blink { 50% { opacity: 0.7; } }
    </style>
</head>
<body>

    <div class="box">
        <h2>-- XAU/USD MONITOR --</h2>
        <p style="color: #888;">Timeframe: M5 | Scalping Mode</p>
        
        <div id="price">Memulai...</div>
        <div id="signal-box" class="signal">SCANNING...</div>

        <div class="levels">
            <p class="tp">ðŸŸ¢ TARGET TP : <span id="tp-price">-</span></p>
            <p class="sl">ðŸ”´ STOP LOSS : <span id="sl-price">-</span></p>
        </div>
        
        <p id="status" style="font-size: 10px; color: #444; margin-top: 20px;">Mode: Auto-Sync</p>
    </div>

    <script>
        let lastPrice = 2650.00; // Harga dasar jika API mati

        async function updateScalper() {
            const signalBox = document.getElementById('signal-box');
            const tpBox = document.getElementById('tp-price');
            const slBox = document.getElementById('sl-price');
            const statusBox = document.getElementById('status');
            
            try {
                // Mencoba ambil harga asli
                const response = await fetch('https://api.binance.com/api/3/ticker/price?symbol=PAXGUSDT');
                const data = await response.json();
                lastPrice = parseFloat(data.price);
                statusBox.innerText = "Mode: Live Market";
            } catch (e) {
                // Jika error, gunakan pergerakan simulasi agar tetap jalan
                lastPrice += (Math.random() * 0.4) - 0.2;
                statusBox.innerText = "Mode: Simulated (Connection Issue)";
            }

            document.getElementById('price').innerText = "$" + lastPrice.toFixed(2);
            
            // Logika Scalping: Jika harga naik dari angka genap
            if ((lastPrice * 100) % 2 == 0) {
                signalBox.innerText = "SINYAL: BUY ðŸš€";
                signalBox.className = "signal buy";
                tpBox.innerText = "$" + (lastPrice + 1.20).toFixed(2);
                slBox.innerText = "$" + (lastPrice - 0.80).toFixed(2);
            } else {
                signalBox.innerText = "SINYAL: SELL ðŸ”¥";
                signalBox.className = "signal sell";
                tpBox.innerText = "$" + (lastPrice - 1.20).toFixed(2);
                slBox.innerText = "$" + (lastPrice + 0.80).toFixed(2);
            }
        }

        setInterval(updateScalper, 3000);
        updateScalper();
    </script>
</body>
</html>
