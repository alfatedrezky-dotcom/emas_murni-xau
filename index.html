<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC ULTRA SYNC V16.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #050505; --card: #111; --red: #ff3333; --green: #00ff00; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; }
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        
        /* CARD UTAMA DENGAN GLOW */
        .main-card { background: var(--card); border-radius: 15px; padding: 25px; border: 1px solid #222; position: relative; transition: 0.5s; }
        .glow-buy { box-shadow: 0 0 30px rgba(0,255,0,0.2); border-color: var(--green); }
        .glow-sell { box-shadow: 0 0 30px rgba(255,51,51,0.2); border-color: var(--red); }

        .price-val { font-size: 42px; font-weight: 800; color: var(--gold); }
        .badge { padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        
        .tpsl-box { flex: 1; padding: 10px; border-radius: 8px; background: #1a1a1a; border: 1px solid #333; font-size: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .active { background: var(--gold); color: black; }
        .inactive { background: #1a1a1a; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <div id="status" style="font-size:10px; color:var(--green);">‚óè ENGINE CONNECTED</div>
            <div id="clock" style="font-size:12px; color:#666;">00:00:00</div>
        </div>

        <div class="main-card" id="signal-card">
            <div style="display:flex; justify-content:space-between;">
                <div>
                    <span class="badge" id="bias-badge" style="background:#222;">SCANNING...</span>
                    <div class="price-val" id="price">0.00</div>
                </div>
                <div style="text-align:right;">
                    <div id="sig-text" style="font-size:18px; font-weight:bold;">WAITING SETUP</div>
                    <div id="sync-time" style="font-size:10px; color:#444;">SYNC: --:--</div>
                </div>
            </div>

            <div style="background:#222; height:6px; border-radius:10px; margin:15px 0 5px;">
                <div id="fill" style="width:0%; height:100%; background:var(--gold); transition:1s;"></div>
            </div>

            <div style="display:flex; gap:10px; margin-top:15px;">
                <div class="tpsl-box">SL: <span id="sl-val" style="color:var(--red);">--</span></div>
                <div class="tpsl-box">TP: <span id="tp-val" style="color:var(--green);">--</span></div>
                <div class="tpsl-box" style="border-color:var(--gold);">RR: <span id="rr-val">1:2</span></div>
            </div>
        </div>

        <div style="display:flex; gap:8px; margin: 15px 0;">
            <button id="btn-c" class="tab-btn active" onclick="tab('c')">MT5 CHART</button>
            <button id="btn-n" class="tab-btn inactive" onclick="tab('n')">ECONOMIC NEWS</button>
        </div>

        <div id="view-c">
            <iframe src="https://s.tradingview.com/widgetembed/?symbol=OANDA%3AXAUUSD&interval=1&theme=dark" style="width:100%; height:450px; border:none; border-radius:12px;"></iframe>
        </div>
    </div>

    <script>
        // Inisialisasi Firebase
        firebase.initializeApp({ databaseURL: "https://emas-murni-xau-default-rtdb.firebaseio.com" });
        const db = firebase.database().ref('live_monitor');

        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            // Update Harga dan Sinyal
            document.getElementById('price').innerText = data.price;
            document.getElementById('sig-text').innerText = data.prediction;
            document.getElementById('sync-time').innerText = "SYNC: " + data.time;
            document.getElementById('fill').style.width = data.strength + "%";
            
            // Bias Badge & Glow Effect
            const card = document.getElementById('signal-card');
            const biasB = document.getElementById('bias-badge');
            
            biasB.innerText = data.bias + " BIAS";
            biasB.style.color = data.bias === "BULLISH" ? "var(--green)" : "var(--red)";

            // Sinkronisasi Fitur Glow
            if(data.prediction.includes("BUY")) {
                card.className = "main-card glow-buy";
                document.getElementById('sl-val').innerText = (data.price - 2.50).toFixed(2);
                document.getElementById('tp-val').innerText = (data.price + 5.00).toFixed(2);
            } else if(data.prediction.includes("SELL")) {
                card.className = "main-card glow-sell";
                document.getElementById('sl-val').innerText = (data.price + 2.50).toFixed(2);
                document.getElementById('tp-val').innerText = (data.price - 5.00).toFixed(2);
            } else {
                card.className = "main-card";
            }
        });

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
