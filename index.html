<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SMC ELITE - THE FED WATCH</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #050505; --panel: #0d0d0d; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        
        /* HEADER MEWAH */
        .header { 
            background: #000; padding: 15px 30px; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo-fed { width: 50px; filter: drop-shadow(0 0 5px var(--gold)); }
        .title { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--gold); letter-spacing: 2px; }

        /* NAVIGASI */
        .nav { display: flex; background: #111; border-bottom: 1px solid #222; }
        .nav-btn { padding: 15px 25px; cursor: pointer; font-size: 12px; font-weight: bold; color: #555; transition: 0.3s; }
        .nav-btn.active { color: var(--gold); background: #1a1a1a; border-bottom: 2px solid var(--gold); }

        /* CONTENT */
        .page { display: none; padding: 20px; }
        .page.active { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 12px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #price { font-family: 'Orbitron', sans-serif; font-size: 90px; color: var(--gold); text-align: center; margin: 20px 0; text-shadow: 0 0 30px rgba(255,215,0,0.3); }
        .status-box { display: flex; justify-content: space-around; margin-top: 20px; font-size: 12px; color: #00ff88; }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <img src="https://img.icons8.com/color/96/gold-bars.png" style="width: 40px;">
        <div class="title">SMC ULTRA-PRECISION TERMINAL</div>
    </div>
    <div style="text-align: right;">
        <div style="font-size: 10px; color: #666; margin-bottom: 5px;">INSTITUTIONAL GRADE<br><b>THE FED WATCH</b></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Seal_of_the_United_States_Federal_Reserve_System.svg" class="logo-fed">
    </div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="tab('market')">MARKET TERMINAL</div>
    <div class="nav-btn" onclick="tab('news')">ECONOMY CALENDAR</div>
</div>

<div id="market" class="page active">
    <div class="card">
        <div style="text-align: center; color: #444; font-size: 12px; letter-spacing: 3px;">XAU/USD PRECISION SYNC (SEC: 00)</div>
        <div id="price">0000.00</div>
        <div id="sig-box" style="text-align:center; padding:15px; border-radius:8px; border:1px solid #333; font-weight:bold; font-family: 'Orbitron';">CONNECTING...</div>
        
        <div class="status-box">
            <span>● SYNC: 60S CYCLE</span>
            <span>● THE FED: MONITORING</span>
            <span>● ENCRYPTION: ACTIVE</span>
        </div>
    </div>
    
    <div class="card">
        <h4 style="color: var(--gold); border-bottom: 1px solid #222; padding-bottom: 10px;">SIGNAL LOG</h4>
        <div id="log" style="font-size: 11px; color: #777; line-height: 2.2; overflow-y: auto; height: 300px;"></div>
    </div>
</div>

<div id="news" class="page">
    <div class="card" style="height: 500px; grid-column: span 2;">
        <h3 style="color: var(--gold);">GLOBAL ECONOMIC CALENDAR (CPI/NFP)</h3>
        <div class="tradingview-widget-container" style="height: 90%;">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
            { "colorTheme": "dark", "width": "100%", "height": "100%", "locale": "id", "importanceFilter": "0,1", "currencyFilter": "USD" }
            </script>
        </div>
    </div>
</div>

<script>
    // Config
    const conf = { databaseURL: "https://emas-murni-xau-default-rtdb.firebaseio.com" };
    firebase.initializeApp(conf);
    const db = firebase.database();

    let lastP = 0;

    // Listen Data
    db.ref('live_monitor').on('value', (s) => {
        const val = s.val();
        if(!val || !val.price) return;
        
        const p = val.price;
        document.getElementById('price').innerText = p.toFixed(2);
        
        if(lastP > 0 && p !== lastP) {
            const side = p > lastP ? 'BUY' : 'SELL';
            const sig = document.getElementById('sig-box');
            sig.innerText = side + " MOMENTUM";
            sig.style.color = side === 'BUY' ? '#00ff88' : '#ff4444';
            sig.style.borderColor = side === 'BUY' ? '#00ff88' : '#ff4444';
            
            const log = document.getElementById('log');
            log.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${side} confirmed at ${p}</div>` + log.innerHTML;
        }
        lastP = p;
    });

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = id === 'market' ? 'grid' : 'block';
        event.currentTarget.classList.add('active');
    }
</script>
</body>
</html>
