<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SMC ELITE - XT12 THE FED WATCH</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #050505; --panel: #0d0d0d; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        
        /* HEADER & LOGO */
        .header { background: #000; padding: 15px 30px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .title { font-family: 'Orbitron', sans-serif; font-size: 16px; color: var(--gold); letter-spacing: 2px; }

        /* NAVIGASI TAB */
        .nav { display: flex; background: #111; border-bottom: 1px solid #222; }
        .nav-btn { padding: 15px 25px; cursor: pointer; font-size: 11px; font-weight: bold; color: #555; transition: 0.3s; }
        .nav-btn.active { color: var(--gold); background: #1a1a1a; border-bottom: 2px solid var(--gold); }

        /* PAGES */
        .page { display: none; padding: 20px; height: 80vh; }
        .page.active { display: grid; grid-template-columns: 1fr 350px; gap: 15px; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 12px; padding: 20px; }
        
        /* PRICE & ANALYTICS */
        #price { font-family: 'Orbitron', sans-serif; font-size: 80px; color: var(--gold); text-align: center; margin: 15px 0; }
        #xt12-box { text-align: center; padding: 15px; border-radius: 8px; border: 2px solid #333; font-family: 'Orbitron'; font-size: 20px; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-box">
        <img src="https://img.icons8.com/color/96/gold-bars.png" style="width: 35px;">
        <div class="title">SMC ULTRA-PRECISION TERMINAL</div>
    </div>
    <div style="text-align: right; display: flex; align-items: center; gap: 10px;">
        <div style="font-size: 9px; color: #666;">INSTITUTIONAL GRADE<br><b>THE FED WATCH</b></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Seal_of_the_United_States_Federal_Reserve_System.svg" style="width: 40px; filter: invert(1);">
    </div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="tab('market')">MARKET TERMINAL</div>
    <div class="nav-btn" onclick="tab('news')">ECONOMY CALENDAR</div>
</div>

<div id="market" class="page active">
    <div class="card">
        <div style="text-align: center; color: #444; font-size: 11px; letter-spacing: 2px;">XAU/USD PRECISION SYNC (SEC: 00)</div>
        <div id="price">0000.00</div>
        <div id="xt12-box">INITIALIZING XT12...</div>
        <div style="display: flex; justify-content: space-around; margin-top: 25px; font-size: 11px; color: #00ff88;">
            <span>● SYNC: 1 MIN CYCLE</span>
            <span>● ALGO: XT12 V2</span>
            <span>● STATUS: SECURED</span>
        </div>
    </div>
    <div class="card">
        <h4 style="color: var(--gold); border-bottom: 1px solid #222; padding-bottom: 10px;">SIGNAL LOG</h4>
        <div id="log" style="font-size: 11px; color: #666; line-height: 2.5; overflow-y: auto; height: 350px;"></div>
    </div>
</div>

<div id="news" class="page" style="grid-template-columns: 1fr;">
    <div class="card">
        <h3 style="color: var(--gold);">GLOBAL ECONOMIC CALENDAR</h3>
        <iframe src="https://sslecal2.forexpross.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&category=_unemployment,6,1,2,3&importance=2,3&features=datepicker,timezone&countries=5&calType=week&timeZone=15&lang=1" width="100%" height="90%" frameborder="0" allowtransparency="true" marginwidth="0" marginheight="0"></iframe>
    </div>
</div>

<script>
    // Firebase Config
    const conf = { databaseURL: "https://emas-murni-xau-default-rtdb.firebaseio.com" };
    firebase.initializeApp(conf);
    const db = firebase.database();

    let lastP = 0;

    // Real-time Listener
    db.ref('live_monitor').on('value', (s) => {
        const val = s.val();
        if(!val) return;
        
        if(val.price) document.getElementById('price').innerText = val.price.toFixed(2);
        
        if(val.prediction) {
            const box = document.getElementById('xt12-box');
            box.innerText = val.prediction;
            box.style.color = val.prediction.includes("BUY") ? "#00ff88" : 
                             val.prediction.includes("SELL") ? "#ff4444" : var(--gold);
            box.style.borderColor = box.style.color;
            
            if(val.price !== lastP) {
                const log = document.getElementById('log');
                log.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${val.prediction} @ ${val.price}</div>` + log.innerHTML;
            }
        }
        lastP = val.price;
    });

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = id === 'market' ? 'grid' : 'block';
        event.currentTarget.classList.add('active');
    }
</script>
</body>
</html>
