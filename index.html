<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMC XT12 V13 - WHALE TRACKER</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --green: #00ff88; --red: #ff3333; --bg: #000; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; height: 100vh; overflow: hidden; }
        
        /* Navigasi */
        .nav { display: flex; height: 50px; background: #080808; border-bottom: 1px solid #222; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: bold; cursor: pointer; color: #444; }
        .nav-item.active { color: var(--gold); border-bottom: 3px solid var(--gold); background: #111; }

        .view { display: none; height: calc(100vh - 50px); width: 100%; }
        .view.active { display: block; }

        /* Market Log */
        .monitor { height: 160px; display: flex; background: #050505; border-top: 2px solid #1a1a1a; padding: 10px; gap: 8px; }
        .card-p { flex: 1.2; border: 1px solid #222; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0a0a0a; }
        .log-p { flex: 1.5; background: #080808; border-radius: 8px; padding: 8px; font-size: 8px; font-family: monospace; overflow-y: auto; color: #555; }

        /* Finance */
        .f-card { margin: 15px; padding: 20px; background: #0d0d0d; border: 1px solid #222; border-radius: 12px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #151515; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; font-family: 'Orbitron'; font-size: 12px; }

        /* Ticker */
        .ticker { background: #1a1a1a; color: var(--gold); font-size: 9px; font-weight: bold; padding: 5px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-item active" onclick="tab('market')">WHALE MONITOR</div>
    <div class="nav-item" onclick="tab('finance')">PROFIT & RISK</div>
    <div class="nav-item" onclick="tab('news')">ECONOMY NEWS</div>
</div>

<div id="market" class="view active">
    <div style="height: calc(100% - 160px);">
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=OANDA%3AXAUUSD&interval=1&theme=dark" style="width:100%; height:100%; border:none;"></iframe>
    </div>
    <div class="monitor">
        <div class="card-p">
            <div id="price" style="font-size: 32px; color: var(--gold); font-family: 'Orbitron';">0.00</div>
            <div id="signal" style="font-size: 9px; font-weight: bold; margin-top: 5px; text-align: center; color: #666;">SCANNING WHALES...</div>
        </div>
        <div class="log-p" id="log"></div>
    </div>
</div>

<div id="finance" class="view">
    <div class="f-card">
        <h3 style="color:var(--gold); font-size:11px; margin:0 0 10px 0;">INSTITUTIONAL LOT CALCULATOR</h3>
        <input type="number" id="lot" placeholder="Lot Size" oninput="calc()">
        <input type="number" id="pips" placeholder="Target Pips" oninput="calc()">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <div style="border:1px solid var(--green); padding:10px; border-radius:8px; text-align:center;">
                <div style="font-size:8px; color: #555;">PROFIT (USD)</div>
                <div id="res_p" style="color:var(--green); font-size:18px; font-family:'Orbitron';">$0.00</div>
            </div>
            <div style="border:1px solid var(--red); padding:10px; border-radius:8px; text-align:center;">
                <div style="font-size:8px; color: #555;">RISK (USD)</div>
                <div id="res_l" style="color:var(--red); font-size:18px; font-family:'Orbitron';">-$0.00</div>
            </div>
        </div>
    </div>
</div>

<div id="news" class="view">
    <div class="ticker"><marquee>LIVE FUNDAMENTAL: ðŸŸ¢ NFP FORECAST | ðŸ”´ CPI (YoY) | ðŸŸ¡ FED RATE DECISION | ðŸ”µ USD INDEX DELTA</marquee></div>
    <iframe src="https://www.tradingview-widget.com/embed-widget/events/?colorTheme=dark&importanceFilter=0,1&currencyFilter=USD" style="width:100%; height:calc(100% - 25px); border:none;"></iframe>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://emas-murni-xau-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const alertSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-confirmation-914.mp3');

    db.ref('live_monitor').on('value', (s) => {
        const d = s.val(); if(!d) return;
        document.getElementById('price').innerText = d.price.toFixed(2);
        document.getElementById('signal').innerText = d.prediction;
        
        const log = document.getElementById('log');
        log.innerHTML = `<div>[${d.time}] ${d.prediction}</div>` + log.innerHTML;
        if(log.children.length > 15) log.removeChild(log.lastChild);
        
        if(d.prediction.includes("GOD") || d.prediction.includes("WHALE")) {
            document.getElementById('signal').style.color = d.prediction.includes("BUY") ? "var(--green)" : "var(--red)";
            alertSound.play().catch(() => {});
        } else {
            document.getElementById('signal').style.color = "white";
        }
    });

    function calc() {
        const l = document.getElementById('lot').value || 0;
        const p = document.getElementById('pips').value || 0;
        const profit = l * p * 10;
        document.getElementById('res_p').innerText = "$" + profit.toFixed(2);
        document.getElementById('res_l').innerText = "-$" + (profit * 1.5).toFixed(2);
    }

    function tab(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>
</body>
</html>
